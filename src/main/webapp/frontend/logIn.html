<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Login</title>

    <link rel="shortcut icon" href="assets/images/logo.png">

    <link rel="stylesheet" media="screen" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">

    <!-- Custom styles for our template -->
    <link rel="stylesheet" href="assets/css/bootstrap-theme.css" media="screen">
    <link rel="stylesheet" href="assets/css/main.css">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="assets/js/html5shiv.js"></script>
    <script src="assets/js/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div ng-app="myApp" ng-controller="signInController" data-ng-init="init()">

<!--NAVBAR TOP-->
<div class="navbar navbar-inverse navbar-fixed-top headroom">
    <div class="container">
        <div class="navbar-header pull-right">
            <!-- Button for smallest screens -->
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"><span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span></button>
            <a class="navbar-brand" href="OTP.html"><img src="assets/images/favicon.ico"
                                                         alt="Logo"></a>
        </div>
        <ul class="nav navbar-nav pull-left">
            <li class="active"><a href="OTP.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li>
                <a class="btn" ng-hide="authData" href="signup.html" title="REGISTER">REGISTER</a></li>
        </ul>
    </div>
</div>
<!--/NAVBAR TOP-->

    <header id="head" class="secondary"></header>

    <!-- container -->
    <div class="container settingsform">

        <ol class="breadcrumb">
            <li><a href="OTP.html">Home</a></li>
            <li class="active">User access</li>
        </ol>

        <div class="row">

            <!-- Article main content -->
            <article class="col-xs-12 maincontent">
                <header class="page-header">
                    <h1 class="page-title">Sign in</h1>
                </header>

                <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">

                        <div class="panel-body">
                            <h3 class="thin text-center">Sign in to your account</h3>
                            <p class="text-center text-muted">If you don't have account yet you can, <a
                                    href="signup.html">Register</a> here. </p>
                            <hr>

                            <form name="loginForm" ng-submit="logIn()" novalidate>
                                <div class="form-group"
                                     ng-class="{ 'has-error' : loginForm.email.$invalid && !loginForm.email.$pristine }">
                                    Email Address
                                    <input type="text" name="email" class="form-control" ng-model="email"
                                           required>

                                    <p ng-show="loginForm.email.$invalid && !loginForm.email.$pristine"
                                       class="help-block">
                                        Email is required.</p>
                                </div>
                                <div class="form-group"
                                     ng-class="{ 'has-error' : (loginForm.password.$invalid && !loginForm.password.$pristine)}">
                                    Password
                                    <input type="password" name="password" class="form-control"
                                           ng-model="password">
                                    <p ng-show="(loginForm.password.$invalid && !loginForm.password.$pristine)"
                                       class="help-block">Password can't be empty!</p>
                                </div>

                                <hr>

                                <div class="row">
                                    <div class="col-lg-8">
                                        <b><a href="forgotPassword.html">Forgot password?</a></b>
                                    </div>
                                    <div class="col-lg-4 text-right">
                                        <button type="submit" class="btn primKey"
                                                ng-disabled="loginForm.$invalid">Login
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>


                </div>

            </article>
            <!-- /Article -->

        </div>
    </div>    <!-- /container -->

</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="scripts/service/userService.js"></script>
<script src="scripts/common/logInScript.js"></script>
</body>
</html>
