<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="" class="close" ng-click="cancel()">&times;</button>
                <h4>{{modalTitle}}</h4>
            </div>
            <div class="modal-body" >
                <iframe width="360" height="270" frameborder="0" ng-src="{{mapSource}}"></iframe>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
                <button type="button" ng-show="owner" class="btn modalOk" ng-click="delete()">Delete this training</button>
                <button type="button" ng-hide="owner" class="btn modalOk" ng-click="reserve()">Sign in this training</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
